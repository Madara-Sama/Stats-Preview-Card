<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">


  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
  
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Stats preview card component</title>

</head>
<body>

 <div class="flex-container">
  <div class="content">
   <header>
    <h2 id="headline">
      Get <span class="content-highlight">insights</span> that help your business grow.
    </h2>

    <p class="content-description">
      Discover the benefits of data analytics and make better decisions regarding revenue, customer 
      experience, and overall efficiency.
    </p>
   </header>

    <ul class="content-rating-container">
     <li class="rating-item"> 10k+ 
       <br>
       <span class="rating-item-transparent">COMPANIES</span>

     </li>
      <li class="rating-item">314 
        <br> 
        <span class="rating-item-transparent">TEMPLATES</span>

      </li>
      <li class="rating-item">12M+ 
        <br>
        <span class="rating-item-transparent"> QUERIES
        </span>
      </li>
    </ul>
       
  </div>
  <div class="image">
    <img class="img-desktop" src="images/image-header-desktop.jpg" alt="">
    <img class="img-mobile" src="design/mobile-design.jpg" alt="">

  </div>
 </div>
 <footer>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>
    Coded by <a href="#">ASHISH RATURI</a>
  </div>
 </footer>
</body>
</html>
